name: Test data manipulation functions

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: echo "Running tests on ${{ github.ref }}"
      - run: npm ci
      - run: npm test
